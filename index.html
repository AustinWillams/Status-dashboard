<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RENDEX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0 10px;
    }

    .logo {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .title span.e {
      display: inline-block;
      letter-spacing: 2px;
      position: relative;
    }

    .title span.e::before,
    .title span.e::after {
      content: '';
      position: absolute;
      left: 0;
      height: 2px;
      background: #8a6eff;
      width: 100%;
    }

    .title span.e::before {
      top: 0;
    }

    .title span.e::after {
      bottom: 0;
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #111;
      border: none;
      color: #fff;
      border-radius: 8px;
      margin-right: 10px;
    }

    .toggle-mode {
      color: #aaa;
      cursor: pointer;
      font-size: 14px;
      padding: 10px;
    }

    .card {
      background: #111;
      margin: 10px auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 15px #000;
      transition: 0.3s ease;
    }

    .card:hover {
      background: #151515;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .tag {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background-color: #222;
      color: white;
    }

    .paid { background-color: #57314e; }
    .free { background-color: #2d594e; }
    .windows { background-color: #4b4b4b; }
    .android { background-color: #2e584e; }
    .ios { background-color: #334e57; }

    .status {
      float: right;
      font-size: 13px;
      background: #3a5;
      padding: 4px 12px;
      border-radius: 999px;
      color: white;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      text-decoration: none;
      color: white;
      background: #333;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="https://i.imgur.com/hTg3HXO.png" alt="R Logo" />
    <div class="title">R<span class="e">E</span>NDEX</div>
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search executors .." />
    <div class="toggle-mode">Toggle mode</div>
  </div>

  <div class="card">
    <h2>Ronix Android <span class="status">Updated</span></h2>
    <div class="tags">
      <span class="tag free">Free</span>
      <span class="tag paid">Paid</span>
      <span class="tag android">Android</span>
    </div>
    <div class="btn-group">
      <a href="https://www.mediafire.com/file/no47w2pmyh71yzg/ronix671+(1).apk/file" class="btn">Download</a>
      <a href="https://discord.gg/ronix" class="btn">Discord</a>
    </div>
    <small>Last updated: 05/27/2025 at 9:22 AM UTC</small>
  </div>

</body>
</html>
