<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RENDEX Status Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      transition: background-color 0.4s, color 0.4s;
    }
    .light-mode {
      background-color: #f0f0f0;
      color: #121212;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 150px;
    }
    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    .glow-box {
      border: 2px solid #00f0ff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="glow-box">
      <img src="assets/rendex_logo.png" alt="RENDEX Logo" class="logo" />
      <p>Initializing core systems...</p>
    </div>
  </div>
  <div class="mode-toggle" onclick="toggleMode()">ðŸŒ“</div>
  <header>
    <img src="assets/rendex_logo.png" alt="RENDEX Logo" class="logo" />
    <h1>RENDEX Status Dashboard</h1>
  </header>
  <main style="text-align:center;">
    <p>All systems operational.</p>
  </main>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
      }, 2000);
    });

    function toggleMode() {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("mode", document.body.classList.contains("light-mode") ? "light" : "dark");
    }

    if (localStorage.getItem("mode") === "light") {
      document.body.classList.add("light-mode");
    }
  </script>
</body>
</html>
