<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RENDEX Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="rendex_logo.png" type="image/png" />
</head>
<body>
  <div id="loading-screen" class="loading">
    <div class="loader-container">
      <img src="rendex_logo.png" class="logo" />
      <div class="loader"></div>
      <p>Initializing RENDEX Dashboard...</p>
    </div>
  </div>

  <header>
    <img src="rendex_logo.png" alt="RENDEX Logo" class="logo-header" />
    <input type="text" id="search" placeholder="Search executors..." />
    <button id="theme-toggle">
      <img src="theme-icon.svg" id="theme-icon" />
    </button>
  </header>

  <main>
    <section class="card">
      <h2>Delta Android</h2>
      <p>Version: 2.673.713 (Roblox 10.52)</p>
      <p>Status: <span class="status detected">Detected</span></p>
      <div class="btn-group">
        <a href="https://deltaexploits.gg/delta-executor-mobile" target="_blank" class="btn site">🌐 Website</a>
        <a href="https://discord.gg/deltax" target="_blank" class="btn discord">💬 Discord</a>
        <a href="https://www.mediafire.com/file_premium/x8kaova1oq5eo2q/Delta-2.673.713.apk/file" target="_blank" class="btn download">⬇️ Download</a>
      </div>
    </section>

    <section class="card">
      <h2>Ronix Android</h2>
      <p>Version: 671</p>
      <p>Status: <span class="status detected">Detected</span></p>
      <div class="btn-group">
        <a href="https://discord.gg/ronix" target="_blank" class="btn discord">💬 Discord</a>
        <a href="https://www.mediafire.com/file/no47w2pmyh71yzg/ronix671+(1).apk/file" target="_blank" class="btn download">⬇️ Download</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
