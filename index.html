<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rendex | Script Hub</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #1c1c1c;
      border-bottom: 2px solid #333;
    }
    .logo {
      height: 40px;
      margin-right: 10px;
    }
    .title {
      font-size: 2rem;
      font-weight: 600;
    }
    .title span.glitch {
      color: #ff00cc;
      text-shadow: 1px 0 cyan, -1px 0 magenta;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      margin-bottom: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      cursor: pointer;
    }
    .card-header:hover {
      background-color: #292929;
    }
    .card-title {
      font-size: 1.2rem;
    }
    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .tag {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 8px;
      background-color: #333;
    }
    .tag.Free { background-color: #2ecc71; }
    .tag.Paid { background-color: #e67e22; }
    .tag.Android { background-color: #27ae60; }
    .tag.iOS { background-color: #2980b9; }
    .tag.Windows { background-color: #9b59b6; }
    .card-body {
      display: none;
      padding: 15px 20px;
      border-top: 1px solid #333;
    }
    .buttons {
      margin-top: 15px;
      display: none;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #2980b9;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #3498db;
    }
    .arrow {
      transition: transform 0.3s ease;
    }
    .card.open .card-body,
    .card.open .buttons {
      display: block;
    }
    .card.open .arrow {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cdn.discordapp.com/attachments/1211594475931897936/1244520482881259580/ronix_r_logo.png" class="logo" alt="R Logo" />
    <div class="title">Rend<span class="glitch">e</span>x</div>
  </header>

  <div class="container">

    <!-- Ronix Android -->
    <div class="card">
      <div class="card-header" onclick="toggleCard(this)">
        <div class="card-title">Ronix Android</div>
        <div class="arrow">▶</div>
      </div>
      <div class="card-body">
        <div class="tags">
          <div class="tag Free">Free</div>
          <div class="tag Paid">Paid</div>
          <div class="tag Android">Android</div>
        </div>
        <div class="buttons">
          <a class="btn" href="https://www.mediafire.com/file/no47w2pmyh71yzg/ronix671+(1).apk/file" target="_blank">Download</a>
          <a class="btn" href="https://discord.gg/ronix" target="_blank">Discord</a>
        </div>
      </div>
    </div>

    <!-- Delta Android -->
    <div class="card">
      <div class="card-header" onclick="toggleCard(this)">
        <div class="card-title">Delta Android</div>
        <div class="arrow">▶</div>
      </div>
      <div class="card-body">
        <div class="tags">
          <div class="tag Free">Free</div>
          <div class="tag Paid">Paid</div>
          <div class="tag Android">Android</div>
        </div>
        <div class="buttons">
          <a class="btn" href="#">Download</a>
        </div>
      </div>
    </div>

  </div>

  <script>
    function toggleCard(header) {
      const card = header.closest('.card');
      card.classList.toggle('open');

      // Auto-close others
      document.querySelectorAll('.card').forEach(c => {
        if (c !== card) c.classList.remove('open');
      });
    }

    // Auto close when clicking outside
    document.addEventListener('click', function(e) {
      document.querySelectorAll('.card').forEach(card => {
        if (!card.contains(e.target)) {
          card.classList.remove('open');
        }
      });
    });
  </script>

</body>
</html>
