<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exploit List UI</title>
  <style>
    /* --- Root & Reset --- */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    /* --- Container --- */
    .cards {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* --- Card Base --- */
    .card {
      position: relative;
      padding: 1rem;
      border: 2px solid transparent;
      border-radius: 0.5rem;
      background: #1e1e1e;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }
    /* staggered delays */
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }

    /* gradient border via border-image */
    .card[data-color="pink"] {
      border-image: linear-gradient(135deg, #ff1cae, #ff5d4a) 1;
    }
    .card[data-color="blue"] {
      border-image: linear-gradient(135deg, #1fa2ff, #12d8fa) 1;
    }
    .card[data-color="green"] {
      border-image: linear-gradient(135deg, #00b09b, #96c93d) 1;
    }

    /* --- Layout Rows --- */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-left {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }
    .card-left h2 {
      margin: 0;
      font-size: 1.25rem;
    }
    .card-left .version {
      background: #2a2a2a;
      padding: 0.2rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .badges {
      display: flex;
      gap: 0.4rem;
    }
    .badge {
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      border-radius: 0.25rem;
      text-transform: uppercase;
      font-weight: 600;
      white-space: nowrap;
    }
    .badge.sunc    { background: #333; color: #ddd; }
    .badge.reco   { background: #ff1cae; color: #fff; }
    .badge.longest { background: #1fa2ff; color: #fff; }
    .badge.free   { background: #0f8;    color: #000; }

    .price {
      background: #0066ff;
      color: #fff;
      font-size: 0.9rem;
      padding: 0.3rem 0.7rem;
      border-radius: 0.25rem;
      margin-left: 0.5rem;
    }

    .status {
      font-weight: 600;
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
      border-radius: 0.25rem;
    }
    .status.updated    { background: #0c0; color: #fff; }
    .status.not-updated{ background: #c00; color: #fff; }

    .card-footer {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #888;
    }

    /* --- Fade In Up Animation --- */
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="cards">
    <div class="card" data-color="pink">
      <div class="card-header">
        <div class="card-left">
          <h2>Zenith</h2>
          <div class="version">v1.9.3</div>
          <div class="badges">
            <div class="badge sunc">sUNC</div>
            <div class="badge reco">Recommended</div>
          </div>
        </div>
        <div class="card-right">
          <span class="price">$6.49 weekly</span>
          <span class="status updated">Updated</span>
        </div>
      </div>
      <div class="card-footer">
        Last updated: 05/22/2025 at 8:09 PM UTC
      </div>
    </div>

    <div class="card" data-color="blue">
      <div class="card-header">
        <div class="card-left">
          <h2>Wave</h2>
          <div class="version">v2.9.2α</div>
          <div class="badges">
            <div class="badge sunc">sUNC</div>
            <div class="badge longest">Longest Running</div>
          </div>
        </div>
        <div class="card-right">
          <span class="price">$7.49 weekly</span>
          <span class="status updated">Updated</span>
        </div>
      </div>
      <div class="card-footer">
        Last updated: 05/23/2025 at 3:50 AM UTC
      </div>
    </div>

    <div class="card" data-color="pink">
      <div class="card-header">
        <div class="card-left">
          <h2>AWP.GG</h2>
          <div class="version">v1.0.0.74</div>
          <div class="badges">
            <div class="badge sunc">sUNC</div>
          </div>
        </div>
        <div class="card-right">
          <span class="price">$6.99 weekly</span>
          <span class="status not-updated">Not Updated</span>
        </div>
      </div>
      <div class="card-footer">
        Last updated: 05/23/2025 at 3:46 AM UTC
      </div>
    </div>

    <!-- Repeat more cards as needed -->
  </div>

  <script>
    // If you want cards to animate only when scrolled into view:
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll('.card');
      const io = new IntersectionObserver((entries) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.style.animationPlayState = 'running';
            io.unobserve(e.target);
          }
        });
      }, { threshold: 0.1 });
      cards.forEach(c => {
        c.style.animationPlayState = 'paused';
        io.observe(c);
      });
    });
  </script>

</body>
</html>
