<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Executor Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    .card {
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #1e1e1e;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      border: 2px solid transparent;
      transition: border 0.3s;
    }

    .card.zenith { border-color: #f04b9b; }
    .card.wave { border-color: #299bff; }
    .card.awp { border-color: #c62828; }

    .title {
      font-size: 1.5em;
      font-weight: bold;
    }

    .tags, .price, .status {
      display: inline-block;
      margin: 6px 5px 0 0;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8em;
    }

    .tag {
      background-color: #444;
      color: #fff;
    }

    .recommended { background-color: #e91e63; }
    .longest { background-color: #1976d2; }
    .free { background-color: #4caf50; }

    .price { background-color: #3f51b5; }

    .status-updated {
      background-color: #4caf50;
    }

    .status-not-updated {
      background-color: #f44336;
    }

    .info {
      margin-top: 10px;
      font-size: 0.9em;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="card zenith">
    <div class="title">Zenith</div>
    <div class="tags tag">1.9.3</div>
    <div class="tags tag">sUNC</div>
    <div class="tags recommended">Recommended</div>
    <div class="tags price">$6.49 weekly</div>
    <div class="tags status-updated">Updated</div>
    <div class="info">Last updated: 05/22/2025 at 8:09 PM UTC</div>
  </div>

  <div class="card wave">
    <div class="title">Wave</div>
    <div class="tags tag">v2.9.2a</div>
    <div class="tags tag">sUNC</div>
    <div class="tags longest">Longest Running</div>
    <div class="tags price">$7.49 weekly</div>
    <div class="tags status-updated">Updated</div>
    <div class="info">Last updated: 05/23/2025 at 3:50 AM UTC</div>
  </div>

  <div class="card awp">
    <div class="title">AWP.GG</div>
    <div class="tags tag">1.0.0.74</div>
    <div class="tags tag">sUNC</div>
    <div class="tags price">$6.99 weekly</div>
    <div class="tags status-not-updated">Not Updated</div>
    <div class="info">Last updated: 05/23/2025 at 3:46 AM UTC</div>
  </div>

</body>
</html>
