<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Executor Dashboard</title>
  <style>
    /* — CSS Variables for Theming — */
    :root {
      --bg: #121212;
      --fg: #e0e0e0;
      --card-bg: rgba(255,255,255,0.05);
      --card-fg: #e0e0e0;
      --input-bg: rgba(255,255,255,0.10);
      --input-fg: #e0e0e0;
      --btn-bg: #0066ff;
      --btn-fg: #fff;
      --shadow: rgba(0,0,0,0.5);
    }
    [data-theme="light"] {
      --bg: #f5f5f5;
      --fg: #222;
      --card-bg: rgba(255,255,255,0.7);
      --card-fg: #222;
      --input-bg: rgba(0,0,0,0.05);
      --input-fg: #222;
      --btn-bg: #0066ff;
      --btn-fg: #fff;
      --shadow: rgba(0,0,0,0.2);
    }

    /* — Base & Reset — */
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background .3s, color .3s;
    }
    a { color: inherit; text-decoration: none; }

    /* — Header — */
    .header {
      width: 100%; max-width: 800px;
      margin-bottom: 1rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    .logo-placeholder, .title-placeholder {
      background: var(--input-bg);
      color: var(--input-fg);
      padding: .5rem 1rem; border-radius: .5rem;
      backdrop-filter: blur(5px);
    }

    /* — Controls — */
    .controls {
      width: 100%; max-width: 800px;
      display: flex; gap: 1rem; margin-bottom: 1rem;
      align-items: center;
    }
    .controls input {
      flex: 1;
      padding: .5rem 1rem;
      border: none; border-radius: .5rem;
      background: var(--input-bg);
      color: var(--input-fg);
      backdrop-filter: blur(5px);
    }

    /* — Theme Dropdown — */
    .theme-dropdown { position: relative; user-select: none; }
    .theme-toggle {
      padding: .5rem 1rem; border-radius: .5rem;
      background: var(--input-bg); color: var(--input-fg);
      display: flex; align-items: center; gap: .5rem;
      cursor: pointer; backdrop-filter: blur(5px);
    }
    .theme-toggle svg { width:.8rem; height:.8rem; transition:transform .2s; }
    .theme-dropdown.open .theme-toggle svg { transform:rotate(180deg); }
    .theme-menu {
      position: absolute; top:100%; right:0;
      background: var(--card-bg); border-radius: .5rem;
      margin-top:.3rem; overflow:hidden;
      box-shadow:0 4px 12px var(--shadow);
      opacity:0; visibility:hidden; transform:translateY(-5px);
      transition:opacity .2s,visibility .2s,transform .2s;
      backdrop-filter: blur(10px);
    }
    .theme-dropdown.open .theme-menu {
      opacity:1; visibility:visible; transform:translateY(0);
    }
    .theme-item {
      padding:.5rem 1rem; cursor:pointer; white-space:nowrap;
    }
    .theme-item:hover { background: var(--input-bg); }

    /* — Cards — */
    .cards {
      width:100%; max-width:800px;
      display:flex; flex-direction:column; gap:1rem;
    }
    .card {
      position:relative;
      background: var(--card-bg);
      color: var(--card-fg);
      border-radius:.75rem;
      overflow:hidden;
      backdrop-filter: blur(10px);
      box-shadow:0 8px 20px var(--shadow);
      opacity:0; transform:translateY(20px);
      transition:box-shadow .3s;
      animation:fadeInUp .6s forwards;
    }
    .card:hover {
      box-shadow:0 12px 30px var(--shadow);
    }
    .card:nth-of-type(odd){animation-delay:.1s;}
    .card:nth-of-type(even){animation-delay:.2s;}

    .card-header {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem; cursor:pointer;
    }
    .card-left { display:flex; align-items:baseline; gap:.5rem; }
    .card-left h2 { font-size:1.25rem; margin:0; }
    .version {
      background: var(--input-bg);
      padding:.3rem .6rem; border-radius:.75rem;
      font-size:.9rem; color: var(--input-fg);
      backdrop-filter: blur(5px);
    }
    .badges { display:flex; gap:.4rem; }
    .badge {
      background: var(--input-bg);
      padding:.3rem .6rem; border-radius:.75rem;
      font-size:.75rem; font-weight:600; text-transform:uppercase;
    }
    .badge.sunc { background:#333; color:#ddd; }
    .badge.free{ background:#0f8; color:#000; }
    .badge.paid{ background:#f90; color:#000; }

    .card-right {
      display:flex; align-items:center; gap:.5rem;
    }
    .price {
      background: var(--btn-bg);
      color: var(--btn-fg);
      padding:.3rem .7rem; border-radius:.75rem;
      font-size:.9rem;
    }
    .status {
      padding:.3rem .6rem; border-radius:.75rem;
      font-size:.9rem; font-weight:600;
    }
    .status.updated{background:#0c0;color:#fff;}
    .status.undetected{background:#c00;color:#fff;}
    .status.detected{background:#0c0;color:#fff;}

    .expand-icon{width:1rem;height:1rem;fill:var(--card-fg);transition:transform .3s;}
    .card.expanded .expand-icon{transform:rotate(90deg);}

    .card-content{
      max-height:0; overflow:hidden;
      transition:max-height .4s ease,padding .4s ease;
      padding:0 1rem;
    }
    .card.expanded .card-content{
      max-height:300px; padding:1rem;
    }
    .card-footer{font-size:.85rem;color:var(--fg);margin-top:.75rem;}

    .card-actions{margin:.75rem 0;}
    .btn{
      display:inline-block;text-decoration:none;
      font-size:.9rem;font-weight:600;
      padding:.4rem .8rem;border-radius:.75rem;
      margin-right:.5rem;
      background:var(--btn-bg);color:var(--btn-fg);
      transition:background .2s;
    }
    .btn.download:hover{background:#07856b;}
    .btn.discord:hover{background:#4752C4;}
    .btn.website:hover{background:#0051a8;}

    @keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}
  </style>
</head>
<body data-theme="dark">

  <div class="header">
    <div class="logo-placeholder">LOGO</div>
    <div class="title-placeholder">YOUR TITLE HERE</div>
  </div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search executors…">
    <div class="theme-dropdown" id="theme-dropdown">
      <div class="theme-toggle">
        <span id="theme-label">Dark Mode</span>
        <svg viewBox="0 0 10 6"><path d="M0 0l5 6 5-6" stroke="currentColor" fill="none" stroke-width="2"/></svg>
      </div>
      <div class="theme-menu">
        <div class="theme-item" data-theme="dark">Dark Mode</div>
        <div class="theme-item" data-theme="light">Light Mode</div>
      </div>
    </div>
  </div>

  <div class="cards" id="cards">
    <!-- Ronix Android -->
    <!-- ... (your 4+ cards here, same markup as before) ... -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      // Theme dropdown
      const dd=document.getElementById('theme-dropdown');
      const lbl=document.getElementById('theme-label');
      dd.querySelectorAll('.theme-item').forEach(i=>{
        i.addEventListener('click',()=>{
          document.body.dataset.theme=i.dataset.theme;
          lbl.textContent=i.textContent;
          dd.classList.remove('open');
        });
      });
      dd.querySelector('.theme-toggle').addEventListener('click',()=>dd.classList.toggle('open'));
      document.addEventListener('click',e=>{ if(!dd.contains(e.target)) dd.classList.remove('open'); });

      // Expand/collapse & fade-in & timestamp & search (reuse your existing JS here)
    });
  </script>
</body>
</html>
