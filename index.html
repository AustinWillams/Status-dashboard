<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rendex - Script Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f5f5f5;
      --card-dark: #1e1e1e;
      --card-light: #ffffff;
      --text-dark: #f5f5f5;
      --text-light: #1e1e1e;
      --green: #2ecc71;
      --red: #e74c3c;
      --blue: #3498db;
      --pink: #ff5ea2;
      --gray: #7f8c8d;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    h1 {
      font-size: 30px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .search-mode {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .toggle-mode {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: var(--blue);
      color: white;
    }

    .card {
      background: var(--card-dark);
      border-radius: 12px;
      margin: 15px 0;
      padding: 15px;
      transition: all 0.3s ease;
      position: relative;
    }

    body.light .card {
      background: var(--card-light);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
    }

    .tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag {
      background: var(--gray);
      color: white;
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 12px;
    }

    .tag.green { background: var(--green); }
    .tag.red { background: var(--red); }
    .tag.blue { background: var(--blue); }
    .tag.pink { background: var(--pink); }

    .card-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }

    .card.open .card-content {
      max-height: 400px;
      margin-top: 15px;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .card.open .arrow {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/attachments/1102912442498748456/1244345791867981884/A_2D_digital_design_of_a_webpage_for_a_script_exec.png?ex=6655d389&is=66548109&hm=0586ec1acb348e7f6b0c5050b4219185b46a61e7389c17d2b4e5dfbb4baf8a3e&" alt="Rendex Logo">
    <h1>Rendex</h1>
  </header>

  <div class="container">
    <div class="search-mode">
      <input type="text" id="search" placeholder="Search executors...">
      <button class="toggle-mode" onclick="toggleMode()">Toggle Theme</button>
    </div>

    <!-- CARD TEMPLATE -->
    <div class="card" data-name="Ronix Android">
      <div class="card-header" onclick="toggleCard(this)">
        <div class="card-title">Ronix Android</div>
        <div class="tags">
          <span class="tag green">Free</span>
          <span class="tag red">Paid</span>
          <span class="tag blue">Android</span>
        </div>
        <div class="arrow">â–¶</div>
      </div>
      <div class="card-content">
        <p>Ronix Android is a hybrid script hub executor available for Android users. It supports free and premium features.</p>
      </div>
    </div>

    <!-- Add more cards below as needed -->
  </div>

  <script>
    function toggleCard(header) {
      const card = header.closest('.card');
      const openCard = document.querySelector('.card.open');
      if (openCard && openCard !== card) openCard.classList.remove('open');
      card.classList.toggle('open');
    }

    window.addEventListener('click', function(e) {
      if (!e.target.closest('.card')) {
        document.querySelectorAll('.card.open').forEach(card => card.classList.remove('open'));
      }
    });

    function toggleMode() {
      document.body.classList.toggle('light');
    }

    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        const name = card.getAttribute("data-name").toLowerCase();
        card.style.display = name.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
