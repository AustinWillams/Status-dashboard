<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rendex - Script Executions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #1e1e1e;
      border-bottom: 2px solid #282828;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #1f1f1f;
      color: white;
    }

    .toggle-mode {
      cursor: pointer;
      padding: 10px 15px;
      background-color: #282828;
      border-radius: 8px;
      color: white;
    }

    .card {
      background-color: #1a1a1a;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
    }

    .card-header:hover {
      background-color: #2a2a2a;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .arrow.rotate {
      transform: rotate(90deg);
    }

    .card-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.3s ease;
      padding: 0 20px;
    }

    .card-content.open {
      padding: 15px 20px;
      max-height: 300px;
    }

    .tags {
      margin-top: 10px;
    }

    .tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      background-color: #444;
      color: white;
      font-size: 0.75rem;
      margin-right: 5px;
    }

    .light-mode {
      background-color: #f2f2f2;
      color: black;
    }

    .light-mode .card {
      background-color: white;
      color: black;
    }

    .light-mode .card-header {
      background-color: #f0f0f0;
    }

    .light-mode .card-header:hover {
      background-color: #e0e0e0;
    }

    .light-mode .search-bar input {
      background-color: #ddd;
      color: black;
    }

    .light-mode .toggle-mode {
      background-color: #ccc;
      color: black;
    }

    .light-mode .tag {
      background-color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/YyO9R5A.png" alt="Logo" class="logo" />
    <div class="title">Rendex</div>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search executors..." />
      <div class="toggle-mode" onclick="toggleTheme()">Toggle Theme</div>
    </div>

    <div class="card" data-title="Ronix Android" data-tags="android,free,paid">
      <div class="card-header" onclick="toggleCard(this)">
        <span class="card-title">Ronix Android</span>
        <span class="arrow">â–¶</span>
      </div>
      <div class="card-content">
        <p>Ronix Android executor supports both free and premium plans. Works on most Android devices with strong script execution and UI.</p>
        <div class="tags">
          <span class="tag">Free</span>
          <span class="tag">Paid</span>
          <span class="tag">Android</span>
        </div>
      </div>
    </div>

    <!-- Add more cards here -->
  </div>

  <script>
    const cards = document.querySelectorAll(".card");
    const search = document.getElementById("search");

    function toggleCard(header) {
      cards.forEach((card) => {
        const content = card.querySelector(".card-content");
        const arrow = card.querySelector(".arrow");
        if (card.querySelector(".card-header") !== header) {
          content.classList.remove("open");
          arrow.classList.remove("rotate");
        }
      });

      const content = header.nextElementSibling;
      const arrow = header.querySelector(".arrow");
      content.classList.toggle("open");
      arrow.classList.toggle("rotate");
    }

    document.addEventListener("click", function (e) {
      if (!e.target.closest(".card")) {
        cards.forEach((card) => {
          card.querySelector(".card-content").classList.remove("open");
          card.querySelector(".arrow").classList.remove("rotate");
        });
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    search.addEventListener("input", () => {
      const val = search.value.toLowerCase();
      cards.forEach((card) => {
        const title = card.dataset.title.toLowerCase();
        const tags = card.dataset.tags.toLowerCase();
        card.style.display = title.includes(val) || tags.includes(val)
          ? "block"
          : "none";
      });
    });
  </script>
</body>
</html>
